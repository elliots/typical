name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - run: pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Check formatting
        run: pnpm run format:check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test

      - name: Benchmark
        run: pnpm run bench

  samples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'
      
      - uses: oven-sh/setup-bun@v2

      - run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Build unplugin
        run: pnpm run build
        working-directory: packages/unplugin

      - name: Install playwright browsers for vite-react sample
        run: npx playwright install
        working-directory: samples/vite-react

      - name: Run samples
        run: pnpm run samples
